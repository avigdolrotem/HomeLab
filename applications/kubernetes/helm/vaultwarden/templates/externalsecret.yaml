{{- if .Values.database.external }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "vaultwarden.fullname" . }}-db
  namespace: {{ .Release.Namespace }}
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: {{ .Values.database.secretName }}
    creationPolicy: Owner
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: homelab-dev-vaultwarden-db
        property: url
    - secretKey: DB_HOST
      remoteRef:
        key: homelab-dev-vaultwarden-db
        property: host
    - secretKey: DB_USER
      remoteRef:
        key: homelab-dev-vaultwarden-db
        property: username
    - secretKey: DB_PASSWORD
      remoteRef:
        key: homelab-dev-vaultwarden-db
        property: password
{{- end }}