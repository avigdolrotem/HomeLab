# applications/kubernetes/manifests/02-external-secrets/nextcloud-db.yaml
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nextcloud-db
  namespace: homelab
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: aws-secretsmanager
    kind: SecretStore
  target:
    name: nextcloud-db
    creationPolicy: Owner
  data:
    - secretKey: DB_HOST
      remoteRef:
        key: homelab-dev-nextcloud-db
        property: host
    - secretKey: DB_NAME
      remoteRef:
        key: homelab-dev-nextcloud-db
        property: database
    - secretKey: DB_USER
      remoteRef:
        key: homelab-dev-nextcloud-db
        property: username
    - secretKey: DB_PASSWORD
      remoteRef:
        key: homelab-dev-nextcloud-db
        property: password