# applications/kubernetes/manifests/04-vaultwarden/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
  namespace: homelab
  labels:
    app: vaultwarden
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vaultwarden
  template:
    metadata:
      labels:
        app: vaultwarden
    spec:
      containers:
      - name: vaultwarden
        image: vaultwarden/server:1.30.3-alpine
        ports:
        - containerPort: 80
          name: http
        - containerPort: 3012
          name: websocket
        env:
        - name: WEBSOCKET_ENABLED
          value: "true"
        - name: SIGNUPS_ALLOWED
          value: "false"
        - name: INVITATIONS_ALLOWED
          value: "true"
        - name: DOMAIN
          value: "https://passwords.avigdol.com"
        - name: SMTP_HOST
          value: "mail.avigdol.com"
        - name: SMTP_FROM
          value: "no-reply@avigdol.com"
        - name: SMTP_PORT
          value: "587"
        - name: SMTP_SECURITY
          value: "starttls"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: vaultwarden-db
              key: DATABASE_URL
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /alive
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /alive
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: vaultwarden-data
