# applications/kubernetes/manifests/05-grafana/configmap-dashboards.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: homelab
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'homelab'
        orgId: 1
        folder: 'HomeLab'
        type: file
        disableDeletion: false
        editable: true
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /etc/grafana/provisioning/dashboards