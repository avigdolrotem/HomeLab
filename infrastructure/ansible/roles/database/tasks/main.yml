  debug:
    msg:
      - "ðŸŽ‰ Database setup completed!"
      - ""
      - "ðŸ“‹ Configuration summary:"
      - "  âœ… Master connection: {{ 'SUCCESS' if master_connection_test is succeeded else 'FAILED' }}"
      - "  âœ… Databases: {{ database_creation.results | map(attribute='db') | join(', ') }}"
      - "  âœ… Users created: {{ user_creation.results | selectattr('changed', 'equalto', true) | list | length }}/4"
      - "  âœ… Connection tests: {{ app_connection_tests.results | rejectattr('failed', 'defined') | list | length }}/4 passed"
      - "  âœ… Secrets stored: {{ secret_storage.results | selectattr('changed', 'equalto', true) | list | length }}/4"
      - "  âœ… Final verification: {{ final_verification.results | rejectattr('failed', 'defined') | list | length }}/4 passed"
      - ""
      - "ðŸ”§ Helper scripts installed:"
      - "  â€¢ /usr/local/bin/get-db-secret"
